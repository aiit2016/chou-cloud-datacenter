buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'chou-cloud-datacenter'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('io.projectreactor.spring:reactor-spring-core')
    compile('io.projectreactor.spring:reactor-spring-context')
    compile('io.projectreactor.spring:reactor-spring-messaging')
    compile('io.projectreactor:reactor-bus')
	compile('org.projectlombok:lombok:1.16.10')
	compile('com.jcraft:jsch:0.1.44-1')
	compile('com.h2database:h2')
//	runtime('org.postgresql:postgresql')
	compile('org.postgresql:postgresql')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
